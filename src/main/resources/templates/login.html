<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>


</head>
<body>
<div class="container-fluid">

  <div th:if="${mailsend}" class="registered alert alert-info fade in">
    <a href="#" type="button" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Registration email sent</strong></div>

  <div th:if="${activated}" class="registered alert alert-success alert-dismissible fade in">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    Your account has been activated, but is not enabled yet. When the admin has enabled your account, you will be
    notified
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="btn btn-navbar" class="navbar-toggle"
              data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span> <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" rel="tooltip" title="Logo" th:href="@{/}">
        Waldbrand </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <form class="navbar-form pull-right" role="form"
            th:action="@{/}" action="/" method="POST">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input autofocus="autofocus" required="required" type="text" class="form-control" name="username"
                   id="username" placeholder="Username or Email"/>
            <span class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="Remember me">
              <input checked="checked" type="checkbox" value="remember-me"/></span>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input required="required" type="password"
                   class="form-control" name="password" id="password"
                   placeholder="Password"/>
            <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-question-sign"></i></a></span>
          </div>
        </div>
        <button type="submit"
                class="btn btn-primary">Login
        </button>
        <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
      </form>
    </div>

    <!-- /.navbar-collapse -->
  </nav>
  <div class="content">
    <div class="row">
      <div id="register">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
          <form class="form" role="form"
                th:action="@{/register}" action="/register" method="POST">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input autofocus="autofocus" required="required" type="text" class="input-lg form-control" name="email"
                     id="email" placeholder="Email"/>
            </div>
            <input type="submit" id="submit"
                   class="btn btn-lg btn-success btn-block" value="Register"/>
            <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script type="text/javascript">
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
</body>
</html>
