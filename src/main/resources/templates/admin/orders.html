<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Users</title>

  <link rel="stylesheet" th:href="@{/css/base.css}"/>

</head>
<body>


<div class="container-fluid">
  <div th:include="navBar :: navbar"></div>
  <div class="content">


    <div class="row">

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Shopping Cart</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Date</th>
              <th>User</th>
              <th>Bluray</th>
              <th>Number</th>
              <th>Total Price</th>
            </tr>
            </thead>
            <tr th:each="order : ${currentOrders}">
              <td th:text="${order.timestampAsDate()}"></td>
              <td th:text="${order.user}"></td>
              <td th:text="${order.bluray.title}"></td>
              <td th:text="${order.num}"></td>
              <td th:text="${order.price}+' â‚¬'"></td>
            </tr>

          </table>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Order status</h3>
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div>

  </div>
</div>



<script type="text/javascript"
        th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>


<script>

</script>
</body>
</html>
